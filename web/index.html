<body>
    <header>
        <div class="header-left">
            <h1>üßÆ ExpliCAS</h1>
            <p>Interactive Step-by-Step Math Simplifier</p>
        </div>
        <div class="header-buttons">
            <button class="header-btn" id="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                üåô Dark
            </button>
            <button class="header-btn" onclick="exportSession()" title="Export session as JSON">
                üì§ Export
            </button>
            <button class="header-btn" onclick="document.getElementById('import-file').click()"
                title="Import session from JSON">
                üì• Import
            </button>
            <input type="file" id="import-file" accept=".json" style="display:none" onchange="importSession(event)">
            <button class="header-btn variables" id="variables-btn" onclick="showVariablesPanel()"
                title="View assigned variables">
                üì¶ Variables<span id="var-count-badge" class="var-count-badge" style="display: none;">0</span>
            </button>
            <button class="header-btn help" id="help-btn" onclick="showExamplesPanel()" title="Show examples">
                ‚ùì Examples
            </button>
            <button class="header-btn danger" onclick="clearSession()" title="Clear session">
                üóëÔ∏è Clear
            </button>
        </div>
    </header>

    <div class="container" id="expressions">
        <div class="empty-state" id="empty-state">
            <h2>Welcome to ExpliCAS!</h2>
            <p>Enter a mathematical expression below to get started.</p>
            <p style="margin-top: 15px;">Try: <code>expand((1+x)^3)</code> or <code>solve(x^2 - 4 = 0, x)</code></p>
        </div>
    </div>

    <div class="input-bar">
        <div class="input-wrapper">
            <input type="text" class="input-field" id="expression-input"
                placeholder="Enter expression... (e.g., expand((1+x)^5), solve(x^2=4, x))" autocomplete="off" autofocus>
            <button class="submit-btn" id="submit-btn" onclick="evaluateExpression()">
                Evaluate
            </button>
        </div>
    </div>

    <!-- Variables Panel Overlay -->
    <div class="variables-panel-overlay" id="variables-panel-overlay" onclick="hideVariablesPanel(event)">
        <div class="variables-panel" onclick="event.stopPropagation()">
            <h2>üì¶ Assigned Variables</h2>
            <div id="variables-list-container">
                <p class="no-variables">No variables assigned yet</p>
            </div>
        </div>
    </div>

    <!-- Examples Panel Overlay -->
    <div class="examples-panel-overlay" id="examples-panel-overlay" onclick="hideExamplesPanel(event)">
        <div class="examples-panel" onclick="event.stopPropagation()">
            <h2>‚ùì Examples - Click to copy</h2>
            <ul class="examples-list" id="examples-list">
                <li>Loading examples...</li>
            </ul>
        </div>
    </div>

    <script>
        // Session ID: unique per browser tab, persists until tab is closed
        // Uses sessionStorage so each tab/window has its own session
        function getSessionId() {
            let sessionId = sessionStorage.getItem('expliCAS_session_id');
            if (!sessionId) {
                // Generate a new UUID for this tab
                sessionId = 'session-' + crypto.randomUUID();
                sessionStorage.setItem('expliCAS_session_id', sessionId);
            }
            return sessionId;
        }
        const SESSION_ID = getSessionId();
        console.log('Session ID:', SESSION_ID);  // Debug: show session ID in console

        // Session state (local to this tab)
        let expressionCount = 0;
        let sessionResults = {};
        let sessionVariables = {};  // Track assigned variables: name -> value
        const history = [];
        let historyIndex = -1;

        // API endpoint (adjust based on your server)
        const API_URL = '/api/eval';

        // Input handling
        const input = document.getElementById('expression-input');
        const submitBtn = document.getElementById('submit-btn');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                evaluateExpression();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                navigateHistory(-1);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                navigateHistory(1);
            }
        });

        function navigateHistory(direction) {
            if (history.length === 0) return;
            historyIndex = Math.max(-1, Math.min(history.length - 1, historyIndex + direction));
            input.value = historyIndex >= 0 ? history[historyIndex] : '';
        }

        async function evaluateExpression() {
            const expr = input.value.trim();
            if (!expr) return;

            // Add to history
            history.unshift(expr);
            historyIndex = -1;

            // Show loading state
            submitBtn.innerHTML = '<span class="loading"></span>';
            submitBtn.disabled = true;

            try {
                const result = await callAPI(expr);
                addExpressionCard(expr, result);
            } catch (error) {
                addErrorCard(expr, error.message);
            } finally {
                submitBtn.innerHTML = 'Evaluate';
                submitBtn.disabled = false;
                input.value = '';
                input.focus();
            }
        }

        async function callAPI(expr) {
            try {
                // Call the real API with session_id for per-tab isolation
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expression: expr, session_id: SESSION_ID })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const data = await response.json();

                // Handle error in response
                if (data.error) {
                    throw new Error(data.error);
                }

                // Map cas_cli JSON response to our format
                return {
                    input: data.input || expr,
                    input_latex: data.input_latex || null,
                    result: data.result || '',
                    result_latex: data.result_latex || data.result || '',
                    steps: data.steps || [],
                    solve_steps: data.solve_steps || [],
                    stats: data.stats || null,
                    timings_us: data.timings_us || null,
                    time_ms: data.time_ms || 0,
                    required_display: data.required_display || [],
                    error: data.error,
                    // Variable assignment fields from server
                    assignment: data.assignment || null,
                    variables: data.variables || [],
                    ref: data.ref || null
                };
            } catch (error) {
                // If API is not available, check if it's a network error
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    // Server not running - show helpful message
                    throw new Error('Server not running. Start with: python web/server.py');
                }
                throw error;
            }
        }

        function addExpressionCard(expr, result) {
            const isAssignment = result.assignment;

            // For non-assignment expressions, increment counter and track result
            if (!isAssignment) {
                expressionCount++;
            }
            const ref = isAssignment ? `var-${result.assignment}` : (result.ref || expressionCount);

            if (!isAssignment) {
                sessionResults[ref] = result;
            } else {
                // Track variable assignment
                sessionVariables[result.assignment] = result.result;
                updateVariablesBadge();
            }

            // Hide empty state (null check for safety after imports)
            const emptyState = document.getElementById('empty-state');
            if (emptyState) emptyState.style.display = 'none';

            const card = document.createElement('div');
            card.className = isAssignment ? 'expression-card variable-card' : 'expression-card';
            card.id = `expr-${ref}`;
            if (isAssignment) {
                card.dataset.varName = result.assignment;
            }

            const hasSteps = result.steps && result.steps.length > 0;
            const isPolyResult = result.result && result.result.length > 500;
            const timeMs = result.timings_us ? Math.round(result.timings_us.total_us / 1000) : (result.time_ms || 0);
            const hasRequirements = result.required_display && result.required_display.length > 0;

            if (isAssignment) {
                // Special card for variable assignments - no #ref
                const assignLatex = result.result_latex;
                const assignPlain = result.result || '';
                card.innerHTML = `
                    <div class="expression-header">
                        <div class="expression-header-left">
                            <span class="var-badge">${escapeHtml(result.assignment)} :=</span>
                            ${assignLatex
                        ? `<span class="expression-input-wrapper">
                                       <span class="expression-latex-main">$${assignLatex}$</span>
                                       <span class="expression-plain-tooltip">
                                           <span class="expression-plain-text">${escapeHtml(assignPlain)}</span>
                                           <button class="copy-btn" onclick="event.stopPropagation(); copyExpression(this, '${escapeHtml(assignPlain).replace(/'/g, "\\'")}')">üìã</button>
                                       </span>
                                   </span>`
                        : `<span class="expression-input">${escapeHtml(assignPlain)}</span>`
                    }
                        </div>
                        <div class="expression-header-right">
                            <span class="expression-time">${timeMs}ms</span>
                            <button class="delete-btn" onclick="deleteVariableCard('${escapeHtml(result.assignment)}')" title="Delete variable">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            } else {
                // Regular expression card with #ref
                const inputLatex = result.input_latex;
                const inputPlain = expr;
                card.innerHTML = `
                    <div class="expression-header">
                        <div class="expression-header-left">
                            <span class="expression-ref">#${ref}</span>
                            ${inputLatex
                        ? `<span class="expression-input-wrapper">
                                       <span class="expression-latex-main">$${inputLatex}$</span>
                                       <span class="expression-plain-tooltip">
                                           <span class="expression-plain-text">${escapeHtml(inputPlain)}</span>
                                           <button class="copy-btn" onclick="event.stopPropagation(); copyExpression(this, '${escapeHtml(inputPlain).replace(/'/g, "\\'")}')">üìã</button>
                                       </span>
                                   </span>`
                        : `<span class="expression-input">${escapeHtml(inputPlain)}</span>`
                    }
                        </div>
                        <div class="expression-header-right">
                            <span class="expression-time">${timeMs}ms</span>
                            <button class="delete-btn" onclick="deleteCard('${ref}')" title="Delete this expression">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="expression-body">
                        ${hasSteps ? `
                            <button class="steps-toggle" onclick="toggleSteps('${ref}')">
                                <span class="arrow">‚ñ∂</span>
                                Show ${result.steps.length} steps
                            </button>
                            <div class="steps-container" id="steps-${ref}">
                                ${renderSteps(result.steps)}
                            </div>
                        ` : ''}
                        ${result.solve_steps && result.solve_steps.length > 0 ? `
                            <button class="steps-toggle" onclick="toggleSolveSteps('${ref}')" style="background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1)); border-color: #3b82f6;">
                                <span class="arrow">‚ñ∂</span>
                                Show ${result.solve_steps.length} solving steps
                            </button>
                            <div class="steps-container" id="solve-steps-${ref}">
                                ${renderSolveSteps(result.solve_steps)}
                            </div>
                        ` : ''}
                        
                        <div class="result-section">
                            <div class="result-label">
                                ‚ú® Result
                                ${result.stats && result.stats.term_count ? `<span class="poly-badge">${result.stats.term_count.toLocaleString()} terms</span>` : ''}
                                ${isPolyResult && (!result.stats || !result.stats.term_count) ? `<span class="poly-badge">Large polynomial</span>` : ''}
                            </div>
                            <div class="result-math" data-latex="${escapeHtml(result.result_latex || result.result || '')}" data-result="${escapeHtml(result.result || '')}">
                                ${isPolyResult
                        ? `<pre class="poly-output">${escapeHtml(result.result)}</pre>`
                        : `$${result.result_latex || escapeHtml(result.result)}$`
                    }
                            </div>
                        </div>

                        ${hasRequirements ? `
                            <div class="requires-section">
                                <div class="requires-label">‚ö†Ô∏è Requires</div>
                                <ul class="requires-list">
                                    ${result.required_display.map(req => `<li>${escapeHtml(req)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            document.getElementById('expressions').appendChild(card);

            // Scroll to new card
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });

            if (window.MathJax && !isPolyResult) {
                MathJax.typesetPromise([card]);
            }
        }

        function addErrorCard(expr, errorMessage) {
            expressionCount++;
            const ref = expressionCount;

            // Hide empty state (null check for safety after imports)
            const emptyState = document.getElementById('empty-state');
            if (emptyState) emptyState.style.display = 'none';

            const card = document.createElement('div');
            card.className = 'expression-card error-card';
            card.id = `expr-${ref}`;
            card.innerHTML = `
                <div class="expression-header">
                    <div class="expression-header-left">
                        <span class="expression-ref">#${ref}</span>
                        <span class="expression-input">${escapeHtml(expr)}</span>
                    </div>
                    <div class="expression-header-right">
                        <button class="delete-btn" onclick="deleteCard('${ref}')" title="Dismiss error">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="expression-body">
                    <div class="error-message">
                        ‚ùå Error: ${escapeHtml(errorMessage)}
                    </div>
                </div>
            `;

            document.getElementById('expressions').appendChild(card);
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function toggleSteps(ref) {
            const container = document.getElementById(`steps-${ref}`);
            const toggle = container?.previousElementSibling;
            if (container && toggle) {
                container.classList.toggle('visible');
                toggle.classList.toggle('expanded');
                const stepCount = container.querySelectorAll('.step-item').length;
                toggle.innerHTML = container.classList.contains('visible')
                    ? `<span class="arrow">‚ñ∂</span> Hide ${stepCount} steps`
                    : `<span class="arrow">‚ñ∂</span> Show ${stepCount} steps`;
            }
        }

        function toggleSubsteps(stepId) {
            const container = document.getElementById(`substeps-${stepId}`);
            const toggle = document.getElementById(`substeps-toggle-${stepId}`);
            if (container && toggle) {
                container.classList.toggle('visible');
                const isVisible = container.classList.contains('visible');
                toggle.textContent = isVisible ? '‚ñº Hide sub-steps' : '‚ñ∂ Show sub-steps';
            }
        }

        function renderSteps(steps) {
            if (!steps || steps.length === 0) return '';

            return steps.map((step, i) => {
                const stepId = `step-${Date.now()}-${i}`;
                const hasSubsteps = step.substeps && step.substeps.length > 0;

                // Use LaTeX if available, otherwise fall back to plain text
                const beforeContent = step.before_latex
                    ? `<span class="step-math">$${step.before_latex}$</span>`
                    : escapeHtml(step.before);
                const afterContent = step.after_latex
                    ? `<span class="step-math">$${step.after_latex}$</span>`
                    : escapeHtml(step.after);

                // Use rule_latex if available for the "antecedent ‚Üí consequent" display
                const ruleLatex = step.rule_latex
                    ? `<div class="rule-change"><span class="step-math">$${step.rule_latex}$</span></div>`
                    : '';

                return `
                    <div class="step-item">
                        <div class="rule-box">
                            <div class="rule-name">${i + 1}. ${escapeHtml(step.rule || 'Step')}</div>
                            ${ruleLatex}
                        </div>
                        ${step.before ? `<div class="step-before">${beforeContent}</div>` : ''}
                        ${hasSubsteps ? `
                            <div class="substeps-section">
                                <button class="substeps-toggle" id="substeps-toggle-${stepId}" onclick="toggleSubsteps('${stepId}')">
                                    ‚ñ∂ Show ${step.substeps.length} intermediate steps
                                </button>
                                <div class="substeps-container" id="substeps-${stepId}">
                                    ${step.substeps.map((substep, j) => `
                                        <div class="substep-item">
                                            <div class="step-rule">${i + 1}.${j + 1} ${escapeHtml(substep.title || 'Sub-step')}</div>
                                            ${substep.lines && substep.lines.length > 0
                        ? `<ul>${substep.lines.map(l => `<li>${escapeHtml(l)}</li>`).join('')}</ul>`
                        : ''}
                                            ${substep.before_latex && substep.after_latex
                        ? `<div class="substep-math">
                                                    <span class="step-math">$${substep.before_latex}$</span>
                                                    <span class="substep-arrow">‚Üí</span>
                                                    <span class="step-math">$${substep.after_latex}$</span>
                                                   </div>`
                        : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : `<div class="step-arrow">‚Üì</div>`}
                        ${step.after ? `<div class="step-after">${afterContent}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function renderSolveSteps(steps) {
            if (!steps || steps.length === 0) return '';

            return steps.map((step, i) => {
                const stepId = `solve-step-${Date.now()}-${i}`;
                const hasSubsteps = step.substeps && step.substeps.length > 0;

                // Build equation LaTeX: lhs relop rhs
                const equationLatex = `${step.lhs_latex} ${step.relop} ${step.rhs_latex}`;

                return `
                    <div class="solve-step-item">
                        <div class="solve-step-description">
                            ${i + 1}. ${escapeHtml(step.description)}
                        </div>
                        ${hasSubsteps ? `
                            <button class="solve-substeps-toggle" id="solve-substeps-toggle-${stepId}" onclick="toggleSolveSubsteps('${stepId}')">
                                ‚ñ∂ Show ${step.substeps.length} derivation steps
                            </button>
                            <div class="solve-substeps-container" id="solve-substeps-${stepId}">
                                ${step.substeps.map(ss => {
                    const ssEquationLatex = `${ss.lhs_latex} ${ss.relop} ${ss.rhs_latex}`;
                    return `
                                        <div class="solve-substep-item">
                                            <div class="solve-substep-index">${escapeHtml(ss.index)}</div>
                                            <div class="solve-substep-description">${escapeHtml(ss.description)}</div>
                                            <div class="solve-substep-equation">$${ssEquationLatex}$</div>
                                        </div>
                                    `;
                }).join('')}
                            </div>
                        ` : ''}
                        <div class="solve-step-equation">$${equationLatex}$</div>
                    </div>
                `;
            }).join('');
        }

        function toggleSolveSteps(ref) {
            const container = document.getElementById(`solve-steps-${ref}`);
            const btn = container.previousElementSibling;
            const arrow = btn.querySelector('.arrow');
            const stepCount = container.querySelectorAll('.solve-step-item').length;

            if (container.classList.contains('visible')) {
                container.classList.remove('visible');
                arrow.style.transform = 'rotate(0deg)';
                btn.innerHTML = `<span class="arrow">‚ñ∂</span> Show ${stepCount} solving steps`;
            } else {
                container.classList.add('visible');
                arrow.style.transform = 'rotate(90deg)';
                btn.innerHTML = `<span class="arrow">‚ñ∂</span> Hide ${stepCount} solving steps`;
                MathJax.typesetPromise([container]);
            }
        }

        function toggleSolveSubsteps(stepId) {
            const container = document.getElementById(`solve-substeps-${stepId}`);
            const btn = document.getElementById(`solve-substeps-toggle-${stepId}`);

            if (container.classList.contains('expanded')) {
                container.classList.remove('expanded');
                btn.innerHTML = btn.innerHTML.replace('‚ñº', '‚ñ∂');
            } else {
                container.classList.add('expanded');
                btn.innerHTML = btn.innerHTML.replace('‚ñ∂', '‚ñº');
                MathJax.typesetPromise([container]);
            }
        }

        function deleteCard(ref) {
            const card = document.getElementById(`expr-${ref}`);
            if (card) {
                card.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    card.remove();
                    delete sessionResults[ref];

                    // Check if there are no more cards
                    const remaining = document.querySelectorAll('.expression-card');
                    if (remaining.length === 0) {
                        const emptyState = document.getElementById('empty-state');
                        if (emptyState) emptyState.style.display = 'block';
                    }
                }, 300);
            }
        }

        // Delete variable card and remove variable from session
        async function deleteVariableCard(varName) {
            const card = document.getElementById(`expr-var-${varName}`);
            if (card) {
                card.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    card.remove();
                    delete sessionVariables[varName];
                    updateVariablesBadge();

                    // Check if there are no more cards
                    const remaining = document.querySelectorAll('.expression-card');
                    if (remaining.length === 0) {
                        const emptyState = document.getElementById('empty-state');
                        if (emptyState) emptyState.style.display = 'block';
                    }
                }, 300);
            }

            // Also clear from server session (for this tab only)
            try {
                await fetch('/api/delete-variable', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ variable: varName, session_id: SESSION_ID })
                });
            } catch (e) {
                console.warn('Could not delete variable from server:', e);
            }
        }

        // Update the variables badge count
        function updateVariablesBadge() {
            const badge = document.getElementById('var-count-badge');
            const count = Object.keys(sessionVariables).length;
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'inline';
            } else {
                badge.style.display = 'none';
            }
        }

        // Show variables panel overlay
        function showVariablesPanel() {
            updateVariablesPanel();
            document.getElementById('variables-panel-overlay').classList.add('visible');
        }

        // Hide variables panel overlay
        function hideVariablesPanel(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('variables-panel-overlay').classList.remove('visible');
            }
        }

        // Delete variable from panel
        function deleteVariable(varName) {
            deleteVariableCard(varName);
            updateVariablesPanel();
        }

        // Update variables panel content
        function updateVariablesPanel() {
            const container = document.getElementById('variables-list-container');
            const varNames = Object.keys(sessionVariables);

            if (varNames.length === 0) {
                container.innerHTML = '<p class="no-variables">No variables assigned yet</p>';
            } else {
                container.innerHTML = `
                    <ul class="variable-list">
                        ${varNames.map(name => `
                            <li>
                                <span class="var-name">${escapeHtml(name)}</span>
                                <span class="var-value" title="${escapeHtml(sessionVariables[name])}">${escapeHtml(sessionVariables[name])}</span>
                                <button class="var-delete" onclick="deleteVariable('${escapeHtml(name)}')" title="Delete variable">üóëÔ∏è</button>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyExpression(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                const original = btn.textContent;
                btn.textContent = '‚úì';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = original;
                }, 1200);
            }).catch(() => {
                // Fallback for older browsers
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                btn.textContent = '‚úì';
                setTimeout(() => { btn.textContent = 'üìã'; }, 1200);
            });
        }

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme === 'dark' ? '' : 'light');

            const btn = document.getElementById('theme-toggle');
            btn.innerHTML = newTheme === 'light' ? '‚òÄÔ∏è Light' : 'üåô Dark';
            localStorage.setItem('explicas-theme', newTheme);
        }

        // Initialize theme from localStorage
        (function initTheme() {
            const saved = localStorage.getItem('explicas-theme');
            if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('theme-toggle').innerHTML = '‚òÄÔ∏è Light';
            }
        })();

        // Export session as JSON
        function exportSession() {
            const cards = document.querySelectorAll('.expression-card');
            if (cards.length === 0) {
                alert('No expressions to export');
                return;
            }

            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');

            // Build notebook data for export
            const notebook = {
                version: 2,
                exported: new Date().toISOString(),
                expressionCount: expressionCount,
                variables: { ...sessionVariables },
                // Convert sessionResults to array format for server
                // Store both 'result' (parseable text) and 'result_latex' for proper re-import
                serverResults: Object.entries(sessionResults).map(([refNum, resultObj]) => {
                    // resultObj is the full API response object
                    const isObj = typeof resultObj === 'object' && resultObj !== null;
                    return {
                        result: isObj ? (resultObj.result || '') : String(resultObj),
                        result_latex: isObj ? (resultObj.result_latex || resultObj.result || '') : String(resultObj),
                        ref: parseInt(refNum)
                    };
                }).filter(r => r.result || r.result_latex).sort((a, b) => a.ref - b.ref),
                expressions: []
            };

            // Collect all expression cards data
            Array.from(cards).forEach((card, index) => {
                const refEl = card.querySelector('.expression-ref');
                const inputEl = card.querySelector('.expression-input');
                const resultMathEl = card.querySelector('.result-math');
                const polyOutputEl = card.querySelector('.poly-output');
                const errorEl = card.querySelector('.error-message');
                const stepsContainerEl = card.querySelector('.steps-container');
                const solveStepsContainerEl = card.querySelector('[id^="solve-steps-"]');
                const varBadgeEl = card.querySelector('.var-badge');

                // Check if this is a variable assignment card
                const isAssignment = card.classList.contains('variable-card');
                const assignmentName = card.dataset.varName || (varBadgeEl?.textContent?.replace(' :=', '').trim()) || null;

                // Extract numeric reference from "#N" format (only for non-assignment cards)
                const refText = refEl?.textContent?.trim() || (isAssignment ? `var-${assignmentName}` : `#${index + 1}`);
                const refNum = isAssignment ? null : (parseInt(refText.replace('#', '')) || (index + 1));

                // Get result from data attributes first (most reliable), then from sessionResults
                const storedResult = sessionResults[refNum];
                const dataLatex = resultMathEl?.getAttribute('data-latex') || '';
                const dataResult = resultMathEl?.getAttribute('data-result') || '';

                const entry = {
                    ref: refText,
                    ref_num: refNum,
                    input: inputEl?.textContent || '',
                    // For assignments, the "value" is in the input element, not result
                    result_latex: isAssignment ? '' : (dataLatex || (storedResult?.result_latex) || (storedResult?.result) || ''),
                    result: isAssignment ? '' : (dataResult || (storedResult?.result) || ''),
                    // Assignment-specific fields
                    is_assignment: isAssignment,
                    assignment_name: assignmentName,
                    assignment_value: isAssignment ? (inputEl?.textContent || '') : null,
                    // Save steps from sessionResults for proper re-rendering
                    steps: storedResult?.steps || [],
                    solve_steps: storedResult?.solve_steps || [],
                    // Also save HTML as backup for complex formatting
                    steps_html: stepsContainerEl?.innerHTML || '',
                    solve_steps_html: solveStepsContainerEl?.innerHTML || '',
                    poly_output: polyOutputEl?.textContent || null,
                    error: errorEl?.textContent || null,
                    // Save stats and timings if available
                    stats: storedResult?.stats || null,
                    timings_us: storedResult?.timings_us || null,
                    required_display: storedResult?.required_display || []
                };

                notebook.expressions.push(entry);
            });

            const content = JSON.stringify(notebook, null, 2);
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'explicas-notebook-' + timestamp + '.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Import session from JSON file
        async function importSession(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Reset file input for future imports
            event.target.value = '';

            try {
                const text = await file.text();
                const notebook = JSON.parse(text);

                if (!notebook.version || !notebook.expressions) {
                    throw new Error('Invalid notebook format');
                }

                // Ask user whether to replace or append
                const existingCards = document.querySelectorAll('.expression-card');
                let replaceExisting = true;
                if (existingCards.length > 0) {
                    replaceExisting = confirm(
                        'Replace current session?\n\n' +
                        'OK = Replace all (clear current session)\n' +
                        'Cancel = Append to current session'
                    );
                }

                if (replaceExisting) {
                    // Clear current session (but don't call clearSession to avoid server call)
                    expressionCount = 0;
                    sessionResults = {};
                    sessionVariables = {};
                    history.length = 0;
                    historyIndex = -1;
                    document.getElementById('expressions').innerHTML = '';
                }

                // Restore variables
                if (notebook.variables) {
                    Object.assign(sessionVariables, notebook.variables);
                }

                // Determine the highest ref number from the notebook
                let maxRefNum = 0;
                for (const entry of notebook.expressions) {
                    const refNum = entry.ref_num || parseInt(entry.ref?.replace('#', '')) || 0;
                    if (refNum > maxRefNum) maxRefNum = refNum;
                }

                // If replacing, use notebook's expressionCount or maxRefNum
                if (replaceExisting) {
                    expressionCount = notebook.expressionCount || maxRefNum;
                } else {
                    // If appending, keep current but update if imported has higher
                    expressionCount = Math.max(expressionCount, maxRefNum);
                }

                // Restore expression cards
                const container = document.getElementById('expressions');
                // Hide empty state if present (use display:none instead of remove to avoid crashes)
                const emptyState = container.querySelector('.empty-state') || document.getElementById('empty-state');
                if (emptyState) emptyState.style.display = 'none';

                // Build serverResults for syncing with server
                const serverResultsToSync = [];

                for (const entry of notebook.expressions) {
                    // Use original reference number from notebook
                    const refNum = entry.ref_num || parseInt(entry.ref?.replace('#', '')) || (notebook.expressions.indexOf(entry) + 1);
                    const isAssignment = entry.is_assignment;

                    // Get result values from multiple sources (serverResults is most reliable for v2)
                    const serverResult = notebook.serverResults?.find(r => r.ref === refNum);
                    const resultLatex = entry.result_latex || serverResult?.result_latex || serverResult?.result || entry.result || '';
                    const resultParseable = entry.result || serverResult?.result || entry.result_latex || '';

                    const isPolyResult = entry.poly_output || (resultLatex && resultLatex.length > 500);

                    // Determine how to render steps: prefer steps array (re-render), fallback to HTML
                    const hasStepsArray = entry.steps && entry.steps.length > 0;
                    const hasStepsHtml = entry.steps_html && entry.steps_html.trim().length > 0;
                    const hasSteps = hasStepsArray || hasStepsHtml;
                    const stepsContent = hasStepsArray ? renderSteps(entry.steps) : (entry.steps_html || '');
                    const stepsCount = hasStepsArray ? entry.steps.length : (hasStepsHtml ? 'some' : 0);

                    // Same for solve_steps
                    const hasSolveStepsArray = entry.solve_steps && entry.solve_steps.length > 0;
                    const hasSolveStepsHtml = entry.solve_steps_html && entry.solve_steps_html.trim().length > 0;
                    const hasSolveSteps = hasSolveStepsArray || hasSolveStepsHtml;
                    const solveStepsContent = hasSolveStepsArray ? renderSolveSteps(entry.solve_steps) : (entry.solve_steps_html || '');
                    const solveStepsCount = hasSolveStepsArray ? entry.solve_steps.length : (hasSolveStepsHtml ? 'some' : 0);

                    // Create card element with proper ID (matching addExpressionCard)
                    const card = document.createElement('div');
                    card.className = 'expression-card' + (isAssignment ? ' variable-card' : '');
                    card.id = `expr-${refNum}`;
                    if (entry.assignment_name) {
                        card.dataset.varName = entry.assignment_name;
                    }

                    // Build card HTML using the SAME structure as addExpressionCard
                    let cardHtml;

                    if (isAssignment && entry.assignment_name) {
                        // Variable assignment card (no #ref)
                        card.id = `expr-var-${entry.assignment_name}`;
                        const displayValue = entry.assignment_value || entry.input || '';
                        const assignLatex = entry.result_latex;
                        cardHtml = `
                            <div class="expression-header">
                                <div class="expression-header-left">
                                    <span class="var-badge">${escapeHtml(entry.assignment_name)} :=</span>
                                    ${assignLatex
                                ? `<span class="expression-input-wrapper">
                                               <span class="expression-latex-main">$${assignLatex}$</span>
                                               <span class="expression-plain-tooltip">
                                                   <span class="expression-plain-text">${escapeHtml(displayValue)}</span>
                                                   <button class="copy-btn" onclick="event.stopPropagation(); copyExpression(this, '${escapeHtml(displayValue).replace(/'/g, "\\'")}')">üìã</button>
                                               </span>
                                           </span>`
                                : `<span class="expression-input">${escapeHtml(displayValue)}</span>`
                            }
                                </div>
                                <div class="expression-header-right">
                                    <button class="delete-btn" onclick="deleteVariableCard('${escapeHtml(entry.assignment_name)}')" title="Delete variable">üóëÔ∏è</button>
                                </div>
                            </div>
                        `;
                    } else {
                        // Regular expression card with #ref
                        const inputLatex = entry.input_latex;
                        const inputPlain = entry.input;
                        cardHtml = `
                            <div class="expression-header">
                                <div class="expression-header-left">
                                    <span class="expression-ref">#${refNum}</span>
                                    ${inputLatex
                                ? `<span class="expression-input-wrapper">
                                               <span class="expression-latex-main">$${inputLatex}$</span>
                                               <span class="expression-plain-tooltip">
                                                   <span class="expression-plain-text">${escapeHtml(inputPlain)}</span>
                                                   <button class="copy-btn" onclick="event.stopPropagation(); copyExpression(this, '${escapeHtml(inputPlain).replace(/'/g, "\\'")}')">üìã</button>
                                               </span>
                                           </span>`
                                : `<span class="expression-input">${escapeHtml(inputPlain)}</span>`
                            }
                                </div>
                                <div class="expression-header-right">
                                    <button class="delete-btn" onclick="deleteCard('${refNum}')" title="Delete this expression">üóëÔ∏è</button>
                                </div>
                            </div>
                            <div class="expression-body">
                                ${hasSteps ? `
                                    <button class="steps-toggle" onclick="toggleSteps('${refNum}')">
                                        <span class="arrow">‚ñ∂</span>
                                        Show ${stepsCount} steps
                                    </button>
                                    <div class="steps-container" id="steps-${refNum}">
                                        ${stepsContent}
                                    </div>
                                ` : ''}
                                ${hasSolveSteps ? `
                                    <button class="steps-toggle" onclick="toggleSolveSteps('${refNum}')" style="background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1)); border-color: #3b82f6;">
                                        <span class="arrow">‚ñ∂</span>
                                        Show ${solveStepsCount} solving steps
                                    </button>
                                    <div class="steps-container" id="solve-steps-${refNum}">
                                        ${solveStepsContent}
                                    </div>
                                ` : ''}
                                
                                <div class="result-section">
                                    <div class="result-label">‚ú® Result</div>
                                    <div class="result-math" data-latex="${escapeHtml(resultLatex)}" data-result="${escapeHtml(resultParseable)}">
                                        ${entry.error
                                ? `<span class="error-message">${escapeHtml(entry.error)}</span>`
                                : isPolyResult
                                    ? `<pre class="poly-output">${escapeHtml(entry.poly_output || resultLatex)}</pre>`
                                    : `$${resultLatex}$`
                            }
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    card.innerHTML = cardHtml;
                    container.appendChild(card);

                    // Update sessionResults for references (use the original ref number)
                    // IMPORTANT: Store complete object so reference substitution and re-export work correctly
                    if (!isAssignment) {
                        // Check if notebook has serverResults with parseable 'result' field
                        const serverResult = notebook.serverResults?.find(r => r.ref === refNum);
                        sessionResults[refNum] = {
                            result: serverResult?.result || entry.result || entry.result_latex || '',
                            result_latex: entry.result_latex || serverResult?.result_latex || serverResult?.result || '',
                            // Preserve steps for re-export
                            steps: entry.steps || [],
                            solve_steps: entry.solve_steps || [],
                            // Preserve additional metadata
                            stats: entry.stats || null,
                            timings_us: entry.timings_us || null,
                            required_display: entry.required_display || [],
                            poly_output: entry.poly_output || null
                        };
                    } else if (isAssignment && entry.assignment_name) {
                        // Track variable assignment in sessionVariables for the badge and future exports
                        const assignedValue = entry.assignment_value || entry.input || '';
                        sessionVariables[entry.assignment_name] = assignedValue;
                    }

                    // Collect for server sync - use parseable result from serverResults if available
                    if (!isAssignment && (entry.result_latex || notebook.serverResults)) {
                        const serverResult = notebook.serverResults?.find(r => r.ref === refNum);
                        serverResultsToSync.push({
                            result: serverResult?.result || entry.result_latex,
                            result_latex: entry.result_latex || serverResult?.result,
                            ref: refNum
                        });
                    }
                }

                updateVariablesBadge();

                // Sync with server so subsequent evaluations have correct references
                try {
                    // Use serverResults from v2 format or build from expressions
                    const resultsForServer = notebook.serverResults || serverResultsToSync;

                    const importResponse = await fetch('/api/import', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: SESSION_ID,
                            variables: sessionVariables,
                            results: resultsForServer,
                            replace: replaceExisting
                        })
                    });

                    // Use server's next_ref to sync expressionCount
                    const importData = await importResponse.json();
                    if (importData.ok && importData.next_ref) {
                        // next_ref is what the NEXT expression should be, so expressionCount = next_ref - 1
                        expressionCount = importData.next_ref - 1;
                    }
                } catch (e) {
                    console.warn('Could not sync with server:', e);
                }

                // Re-render MathJax
                if (window.MathJax && MathJax.typesetPromise) {
                    await MathJax.typesetPromise();
                }

                alert(`Imported ${notebook.expressions.length} expressions` +
                    (Object.keys(notebook.variables || {}).length > 0 ?
                        ` and ${Object.keys(notebook.variables).length} variables` : '') +
                    `\nNext evaluation will be #${expressionCount + 1}`);

            } catch (e) {
                console.error('Import error:', e);
                alert('Error importing notebook: ' + e.message);
            }
        }

        // Clear session
        async function clearSession() {
            if (!confirm('Clear all expressions and reset session?')) return;

            // Clear server session for this tab only
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: SESSION_ID })
                });
            } catch (e) {
                console.warn('Could not clear server session:', e);
            }

            // Clear UI
            expressionCount = 0;
            sessionResults = {};
            sessionVariables = {};
            history.length = 0;
            historyIndex = -1;
            updateVariablesBadge();

            const container = document.getElementById('expressions');
            container.innerHTML = '<div class="empty-state" id="empty-state">' +
                '<h2>Welcome to ExpliCAS!</h2>' +
                '<p>Enter a mathematical expression below to get started.</p>' +
                '<p style="margin-top: 15px;">Try: <code>expand((1+x)^3)</code> or <code>solve(x^2 - 4 = 0, x)</code></p>' +
                '</div>';

            document.getElementById('expression-input').focus();
        }

        // =====================
        // Examples Panel
        // =====================

        let cachedExamples = null;

        async function loadExamples() {
            if (cachedExamples) return cachedExamples;

            try {
                const response = await fetch('/api/examples');
                const data = await response.json();
                if (data.ok && data.examples) {
                    cachedExamples = data.examples;
                    return cachedExamples;
                }
            } catch (e) {
                console.warn('Could not load examples:', e);
            }
            return [];
        }

        async function showExamplesPanel() {
            const overlay = document.getElementById('examples-panel-overlay');
            const list = document.getElementById('examples-list');

            // Load examples
            const examples = await loadExamples();

            if (examples.length === 0) {
                list.innerHTML = '<li style="cursor: default;">No examples available</li>';
            } else {
                list.innerHTML = examples.map((ex, i) => `
                    <li onclick="copyExampleToInput(${i}, this)">
                        <div class="example-expression">${escapeHtml(ex.expression)}</div>
                        <div class="example-description">${escapeHtml(ex.description)}</div>
                    </li>
                `).join('');
            }

            overlay.classList.add('visible');
        }

        function hideExamplesPanel(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('examples-panel-overlay').classList.remove('visible');
            }
        }

        function copyExampleToInput(index, element) {
            if (!cachedExamples || !cachedExamples[index]) return;

            const expression = cachedExamples[index].expression;
            const input = document.getElementById('expression-input');
            input.value = expression;
            input.focus();

            // Visual feedback
            element.classList.add('example-copied');
            setTimeout(() => {
                element.classList.remove('example-copied');
                hideExamplesPanel();
            }, 600);
        }
    </script>
