<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpliCAS - Interactive Math REPL</title>

    <!-- MathJax for LaTeX rendering -->
    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ade80;
            --border: #2a4a7f;
            --input-bg: #0d1b2a;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #059669;
            --border: #d1d5db;
            --input-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 100px;
            /* Space for floating input */
        }

        header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            padding: 15px 20px;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 1.5em;
            background: linear-gradient(90deg, var(--accent), #ff9a8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-left p {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-top: 3px;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent);
        }

        .header-btn.danger {
            color: #ef4444;
        }

        .header-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 40px;
        }

        /* Expression Cards */
        .expression-card {
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease-out;
        }

        /* Variable Assignment Cards - Special styling */
        .variable-card {
            background: linear-gradient(135deg, #0a2818, #0d3a22);
            border-color: #10b981;
        }

        .variable-card .expression-header {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.1));
        }

        .variable-card .var-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 6px 14px;
            font-size: 0.9em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(-50px);
            }
        }

        .expression-header {
            background: linear-gradient(135deg, var(--bg-secondary), rgba(233, 69, 96, 0.2));
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expression-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .expression-header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1em;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .delete-btn:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
            opacity: 1;
        }

        .expression-ref {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
        }

        .var-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8em;
            margin-left: 8px;
            font-family: 'Fira Code', monospace;
        }

        .expression-input {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 1.1em;
            color: var(--text-primary);
        }

        .expression-time {
            color: var(--text-secondary);
            font-size: 0.8em;
        }

        .expression-body {
            padding: 20px;
        }

        .result-section {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.1), rgba(74, 222, 128, 0.05));
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--success);
        }

        .result-label {
            color: var(--success);
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .result-math {
            font-size: 1.3em;
            overflow-x: auto;
            max-width: 100%;
        }

        /* Scrollable expression content */
        .expression-input {
            overflow-x: auto;
            max-width: calc(100% - 100px);
            white-space: nowrap;
            scrollbar-width: thin;
        }

        .expression-input::-webkit-scrollbar {
            height: 4px;
        }

        .expression-input::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .expression-input::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        /* Scrollable step content */
        .step-math,
        .solve-step-equation,
        .solve-substep-equation {
            overflow-x: auto;
            max-width: 100%;
        }

        /* Steps Section */
        .steps-toggle {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-secondary);
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .steps-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .steps-toggle .arrow {
            transition: transform 0.2s;
        }

        .steps-toggle.expanded .arrow {
            transform: rotate(90deg);
        }

        .steps-container {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .steps-container.visible {
            display: block;
        }

        .step-item {
            padding: 12px;
            border-left: 3px solid var(--border);
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 6px 6px 0;
        }

        .step-item:last-child {
            margin-bottom: 0;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .step-header:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Sub-steps */
        .substeps-container {
            display: none;
            margin-top: 10px;
            margin-left: 20px;
            padding-left: 15px;
            border-left: 2px dashed var(--border);
        }

        .substeps-container.visible {
            display: block;
        }

        .substep-item {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        .substep-item:last-child {
            margin-bottom: 0;
        }

        .substep-math {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .substep-arrow {
            color: var(--success);
            font-size: 1.3em;
            font-weight: bold;
        }

        .substeps-section {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px dashed var(--border);
        }

        .substeps-toggle {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.1));
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #f59e0b;
            font-size: 0.9em;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .substeps-toggle:hover {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(251, 191, 36, 0.2));
            transform: translateY(-1px);
        }

        .step-rule {
            color: var(--accent);
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        /* Rule box with antecedent ‚Üí consequent */
        .rule-box {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1), rgba(233, 69, 96, 0.05));
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 12px;
        }

        .rule-name {
            color: var(--accent);
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .rule-change {
            font-size: 1.2em;
            text-align: center;
            padding: 8px 0;
        }

        .step-before,
        .step-after {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 1.1em;
            overflow-x: auto;
        }

        .step-before {
            background: rgba(255, 152, 0, 0.1);
            border-left: 4px solid #ff9800;
        }

        .step-before::before {
            content: "Before: ";
            color: #ff9800;
            font-weight: bold;
            font-size: 0.8em;
            display: block;
            margin-bottom: 6px;
        }

        .step-after {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4caf50;
        }

        .step-after::before {
            content: "After: ";
            color: #4caf50;
            font-weight: bold;
            font-size: 0.8em;
            display: block;
            margin-bottom: 6px;
        }

        .step-math {
            font-size: 1.2em;
        }

        .step-arrow {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.5em;
            margin: 5px 0;
        }

        /* Requirements section */
        .requires-section {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(251, 191, 36, 0.05));
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #f59e0b;
        }

        .requires-label {
            color: #f59e0b;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .requires-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .requires-list li {
            padding: 4px 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .requires-list li::before {
            content: "‚ö†Ô∏è ";
        }

        /* Solve steps section (for equation solving) */
        .solve-step-item {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
            border-radius: 10px;
            padding: 15px 18px;
            margin-bottom: 12px;
            border-left: 4px solid #3b82f6;
        }

        .solve-step-description {
            color: #3b82f6;
            font-weight: bold;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .solve-step-equation {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            text-align: center;
            font-size: 1.2em;
        }

        .solve-step-equation .MathJax {
            font-size: 1.1em !important;
        }

        .solve-substeps-toggle {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
            border: 1px solid #3b82f6;
            color: #60a5fa;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            margin: 8px 0;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .solve-substeps-toggle:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(59, 130, 246, 0.2));
            transform: translateY(-1px);
        }

        .solve-substeps-container {
            display: none;
            margin-top: 12px;
            padding-left: 20px;
            border-left: 2px solid rgba(59, 130, 246, 0.3);
        }

        .solve-substeps-container.expanded {
            display: block;
        }

        .solve-substep-item {
            background: rgba(59, 130, 246, 0.05);
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 8px;
        }

        .solve-substep-index {
            color: #60a5fa;
            font-weight: bold;
            font-size: 0.8em;
        }

        .solve-substep-description {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin: 6px 0;
        }

        .solve-substep-equation {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            padding: 8px 12px;
            text-align: center;
            font-size: 1.05em;
        }

        /* Polynomial output */
        .poly-output {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.75em;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.5;
        }

        .poly-badge {
            background: var(--accent);
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75em;
            margin-left: 10px;
        }

        /* Floating Input */
        .input-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 2px solid var(--border);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            background: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--accent), #ff6b6b);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error messages */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            color: #fca5a5;
            margin-top: 10px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .empty-state code {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
        }

        /* Variables panel overlay */
        .variables-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .variables-panel-overlay.visible {
            display: flex;
        }

        .variables-panel {
            background: var(--bg-secondary);
            border: 2px solid #10b981;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        }

        .variables-panel h2 {
            color: #10b981;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .variables-panel .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5em;
            cursor: pointer;
        }

        .variables-panel .close-btn:hover {
            color: var(--text-primary);
        }

        .variable-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .variable-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #10b981;
        }

        .variable-list .var-name {
            font-family: 'Fira Code', monospace;
            color: #10b981;
            font-weight: bold;
        }

        .variable-list .var-value {
            color: var(--text-secondary);
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .variable-list .var-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .variable-list .var-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            opacity: 1;
        }

        .no-variables {
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .header-btn.variables {
            color: #10b981;
        }

        .header-btn.variables:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }

        .var-count-badge {
            background: #10b981;
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 4px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <h1>üßÆ ExpliCAS</h1>
            <p>Interactive Step-by-Step Math Simplifier</p>
        </div>
        <div class="header-buttons">
            <button class="header-btn" id="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                üåô Dark
            </button>
            <button class="header-btn" onclick="exportSession()" title="Export session as HTML">
                üì• Export
            </button>
            <button class="header-btn variables" id="variables-btn" onclick="showVariablesPanel()"
                title="View assigned variables">
                üì¶ Variables<span id="var-count-badge" class="var-count-badge" style="display: none;">0</span>
            </button>
            <button class="header-btn danger" onclick="clearSession()" title="Clear session">
                üóëÔ∏è Clear
            </button>
        </div>
    </header>

    <div class="container" id="expressions">
        <div class="empty-state" id="empty-state">
            <h2>Welcome to ExpliCAS!</h2>
            <p>Enter a mathematical expression below to get started.</p>
            <p style="margin-top: 15px;">Try: <code>expand((1+x)^3)</code> or <code>solve(x^2 - 4 = 0, x)</code></p>
        </div>
    </div>

    <div class="input-bar">
        <div class="input-wrapper">
            <input type="text" class="input-field" id="expression-input"
                placeholder="Enter expression... (e.g., expand((1+x)^5), solve(x^2=4, x))" autocomplete="off" autofocus>
            <button class="submit-btn" id="submit-btn" onclick="evaluateExpression()">
                Evaluate
            </button>
        </div>
    </div>

    <!-- Variables Panel Overlay -->
    <div class="variables-panel-overlay" id="variables-panel-overlay" onclick="hideVariablesPanel(event)">
        <div class="variables-panel" onclick="event.stopPropagation()">
            <h2>üì¶ Assigned Variables</h2>
            <div id="variables-list-container">
                <p class="no-variables">No variables assigned yet</p>
            </div>
        </div>
    </div>

    <script>
        // Session state
        let expressionCount = 0;
        let sessionResults = {};
        let sessionVariables = {};  // Track assigned variables: name -> value
        const history = [];
        let historyIndex = -1;

        // API endpoint (adjust based on your server)
        const API_URL = '/api/eval';

        // Input handling
        const input = document.getElementById('expression-input');
        const submitBtn = document.getElementById('submit-btn');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                evaluateExpression();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                navigateHistory(-1);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                navigateHistory(1);
            }
        });

        function navigateHistory(direction) {
            if (history.length === 0) return;
            historyIndex = Math.max(-1, Math.min(history.length - 1, historyIndex + direction));
            input.value = historyIndex >= 0 ? history[historyIndex] : '';
        }

        async function evaluateExpression() {
            const expr = input.value.trim();
            if (!expr) return;

            // Add to history
            history.unshift(expr);
            historyIndex = -1;

            // Show loading state
            submitBtn.innerHTML = '<span class="loading"></span>';
            submitBtn.disabled = true;

            try {
                const result = await callAPI(expr);
                addExpressionCard(expr, result);
            } catch (error) {
                addErrorCard(expr, error.message);
            } finally {
                submitBtn.innerHTML = 'Evaluate';
                submitBtn.disabled = false;
                input.value = '';
                input.focus();
            }
        }

        async function callAPI(expr) {
            try {
                // Call the real API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expression: expr })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const data = await response.json();

                // Handle error in response
                if (data.error) {
                    throw new Error(data.error);
                }

                // Map cas_cli JSON response to our format
                return {
                    input: data.input || expr,
                    result: data.result || '',
                    result_latex: data.result_latex || data.result || '',
                    steps: data.steps || [],
                    solve_steps: data.solve_steps || [],
                    stats: data.stats || null,
                    timings_us: data.timings_us || null,
                    time_ms: data.time_ms || 0,
                    required_display: data.required_display || [],
                    error: data.error
                };
            } catch (error) {
                // If API is not available, check if it's a network error
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    // Server not running - show helpful message
                    throw new Error('Server not running. Start with: python web/server.py');
                }
                throw error;
            }
        }

        function addExpressionCard(expr, result) {
            const isAssignment = result.assignment;

            // For non-assignment expressions, increment counter and track result
            if (!isAssignment) {
                expressionCount++;
            }
            const ref = isAssignment ? `var-${result.assignment}` : (result.ref || expressionCount);

            if (!isAssignment) {
                sessionResults[ref] = result;
            } else {
                // Track variable assignment
                sessionVariables[result.assignment] = result.result;
                updateVariablesBadge();
            }

            // Hide empty state
            document.getElementById('empty-state').style.display = 'none';

            const card = document.createElement('div');
            card.className = isAssignment ? 'expression-card variable-card' : 'expression-card';
            card.id = `expr-${ref}`;
            if (isAssignment) {
                card.dataset.varName = result.assignment;
            }

            const hasSteps = result.steps && result.steps.length > 0;
            const isPolyResult = result.result && result.result.length > 500;
            const timeMs = result.timings_us ? Math.round(result.timings_us.total_us / 1000) : (result.time_ms || 0);
            const hasRequirements = result.required_display && result.required_display.length > 0;

            if (isAssignment) {
                // Special card for variable assignments - no #ref
                card.innerHTML = `
                    <div class="expression-header">
                        <div class="expression-header-left">
                            <span class="var-badge">${escapeHtml(result.assignment)} :=</span>
                            <span class="expression-input">${escapeHtml(result.result)}</span>
                        </div>
                        <div class="expression-header-right">
                            <span class="expression-time">${timeMs}ms</span>
                            <button class="delete-btn" onclick="deleteVariableCard('${escapeHtml(result.assignment)}')" title="Delete variable">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            } else {
                // Regular expression card with #ref
                card.innerHTML = `
                    <div class="expression-header">
                        <div class="expression-header-left">
                            <span class="expression-ref">#${ref}</span>
                            <span class="expression-input">${escapeHtml(expr)}</span>
                        </div>
                        <div class="expression-header-right">
                            <span class="expression-time">${timeMs}ms</span>
                            <button class="delete-btn" onclick="deleteCard('${ref}')" title="Delete this expression">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="expression-body">
                        ${hasSteps ? `
                            <button class="steps-toggle" onclick="toggleSteps('${ref}')">
                                <span class="arrow">‚ñ∂</span>
                                Show ${result.steps.length} steps
                            </button>
                            <div class="steps-container" id="steps-${ref}">
                                ${renderSteps(result.steps)}
                            </div>
                        ` : ''}
                        ${result.solve_steps && result.solve_steps.length > 0 ? `
                            <button class="steps-toggle" onclick="toggleSolveSteps('${ref}')" style="background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1)); border-color: #3b82f6;">
                                <span class="arrow">‚ñ∂</span>
                                Show ${result.solve_steps.length} solving steps
                            </button>
                            <div class="steps-container" id="solve-steps-${ref}">
                                ${renderSolveSteps(result.solve_steps)}
                            </div>
                        ` : ''}
                        
                        <div class="result-section">
                            <div class="result-label">
                                ‚ú® Result
                                ${result.stats && result.stats.term_count ? `<span class="poly-badge">${result.stats.term_count.toLocaleString()} terms</span>` : ''}
                                ${isPolyResult && (!result.stats || !result.stats.term_count) ? `<span class="poly-badge">Large polynomial</span>` : ''}
                            </div>
                            <div class="result-math">
                                ${isPolyResult
                        ? `<pre class="poly-output">${escapeHtml(result.result)}</pre>`
                        : `$${result.result_latex || escapeHtml(result.result)}$`
                    }
                            </div>
                        </div>

                        ${hasRequirements ? `
                            <div class="requires-section">
                                <div class="requires-label">‚ö†Ô∏è Requires</div>
                                <ul class="requires-list">
                                    ${result.required_display.map(req => `<li>${escapeHtml(req)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            document.getElementById('expressions').appendChild(card);

            // Scroll to new card
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // Re-render MathJax
            if (window.MathJax && !isPolyResult && !isAssignment) {
                MathJax.typesetPromise([card]);
            }
        }

        function addErrorCard(expr, errorMessage) {
            expressionCount++;
            const ref = expressionCount;

            document.getElementById('empty-state').style.display = 'none';

            const card = document.createElement('div');
            card.className = 'expression-card';
            card.innerHTML = `
                <div class="expression-header">
                    <div>
                        <span class="expression-ref">#${ref}</span>
                        <span class="expression-input">${escapeHtml(expr)}</span>
                    </div>
                </div>
                <div class="expression-body">
                    <div class="error-message">
                        ‚ùå Error: ${escapeHtml(errorMessage)}
                    </div>
                </div>
            `;

            document.getElementById('expressions').appendChild(card);
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function toggleSteps(ref) {
            const container = document.getElementById(`steps-${ref}`);
            const toggle = container?.previousElementSibling;
            if (container && toggle) {
                container.classList.toggle('visible');
                toggle.classList.toggle('expanded');
                const stepCount = container.querySelectorAll('.step-item').length;
                toggle.innerHTML = container.classList.contains('visible')
                    ? `<span class="arrow">‚ñ∂</span> Hide ${stepCount} steps`
                    : `<span class="arrow">‚ñ∂</span> Show ${stepCount} steps`;
            }
        }

        function toggleSubsteps(stepId) {
            const container = document.getElementById(`substeps-${stepId}`);
            const toggle = document.getElementById(`substeps-toggle-${stepId}`);
            if (container && toggle) {
                container.classList.toggle('visible');
                const isVisible = container.classList.contains('visible');
                toggle.textContent = isVisible ? '‚ñº Hide sub-steps' : '‚ñ∂ Show sub-steps';
            }
        }

        function renderSteps(steps) {
            if (!steps || steps.length === 0) return '';

            return steps.map((step, i) => {
                const stepId = `step-${Date.now()}-${i}`;
                const hasSubsteps = step.substeps && step.substeps.length > 0;

                // Use LaTeX if available, otherwise fall back to plain text
                const beforeContent = step.before_latex
                    ? `<span class="step-math">$${step.before_latex}$</span>`
                    : escapeHtml(step.before);
                const afterContent = step.after_latex
                    ? `<span class="step-math">$${step.after_latex}$</span>`
                    : escapeHtml(step.after);

                // Use rule_latex if available for the "antecedent ‚Üí consequent" display
                const ruleLatex = step.rule_latex
                    ? `<div class="rule-change"><span class="step-math">$${step.rule_latex}$</span></div>`
                    : '';

                return `
                    <div class="step-item">
                        <div class="rule-box">
                            <div class="rule-name">${i + 1}. ${escapeHtml(step.rule || 'Step')}</div>
                            ${ruleLatex}
                        </div>
                        ${step.before ? `<div class="step-before">${beforeContent}</div>` : ''}
                        ${hasSubsteps ? `
                            <div class="substeps-section">
                                <button class="substeps-toggle" id="substeps-toggle-${stepId}" onclick="toggleSubsteps('${stepId}')">
                                    ‚ñ∂ Show ${step.substeps.length} intermediate steps
                                </button>
                                <div class="substeps-container" id="substeps-${stepId}">
                                    ${step.substeps.map((substep, j) => `
                                        <div class="substep-item">
                                            <div class="step-rule">${i + 1}.${j + 1} ${escapeHtml(substep.title || 'Sub-step')}</div>
                                            ${substep.lines && substep.lines.length > 0
                        ? `<ul>${substep.lines.map(l => `<li>${escapeHtml(l)}</li>`).join('')}</ul>`
                        : ''}
                                            ${substep.before_latex && substep.after_latex
                        ? `<div class="substep-math">
                                                    <span class="step-math">$${substep.before_latex}$</span>
                                                    <span class="substep-arrow">‚Üí</span>
                                                    <span class="step-math">$${substep.after_latex}$</span>
                                                   </div>`
                        : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : `<div class="step-arrow">‚Üì</div>`}
                        ${step.after ? `<div class="step-after">${afterContent}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function renderSolveSteps(steps) {
            if (!steps || steps.length === 0) return '';

            return steps.map((step, i) => {
                const stepId = `solve-step-${Date.now()}-${i}`;
                const hasSubsteps = step.substeps && step.substeps.length > 0;

                // Build equation LaTeX: lhs relop rhs
                const equationLatex = `${step.lhs_latex} ${step.relop} ${step.rhs_latex}`;

                return `
                    <div class="solve-step-item">
                        <div class="solve-step-description">
                            ${i + 1}. ${escapeHtml(step.description)}
                        </div>
                        ${hasSubsteps ? `
                            <button class="solve-substeps-toggle" id="solve-substeps-toggle-${stepId}" onclick="toggleSolveSubsteps('${stepId}')">
                                ‚ñ∂ Show ${step.substeps.length} derivation steps
                            </button>
                            <div class="solve-substeps-container" id="solve-substeps-${stepId}">
                                ${step.substeps.map(ss => {
                    const ssEquationLatex = `${ss.lhs_latex} ${ss.relop} ${ss.rhs_latex}`;
                    return `
                                        <div class="solve-substep-item">
                                            <div class="solve-substep-index">${escapeHtml(ss.index)}</div>
                                            <div class="solve-substep-description">${escapeHtml(ss.description)}</div>
                                            <div class="solve-substep-equation">$${ssEquationLatex}$</div>
                                        </div>
                                    `;
                }).join('')}
                            </div>
                        ` : ''}
                        <div class="solve-step-equation">$${equationLatex}$</div>
                    </div>
                `;
            }).join('');
        }

        function toggleSolveSteps(ref) {
            const container = document.getElementById(`solve-steps-${ref}`);
            const btn = container.previousElementSibling;
            const arrow = btn.querySelector('.arrow');
            const stepCount = container.querySelectorAll('.solve-step-item').length;

            if (container.classList.contains('visible')) {
                container.classList.remove('visible');
                arrow.style.transform = 'rotate(0deg)';
                btn.innerHTML = `<span class="arrow">‚ñ∂</span> Show ${stepCount} solving steps`;
            } else {
                container.classList.add('visible');
                arrow.style.transform = 'rotate(90deg)';
                btn.innerHTML = `<span class="arrow">‚ñ∂</span> Hide ${stepCount} solving steps`;
                MathJax.typesetPromise([container]);
            }
        }

        function toggleSolveSubsteps(stepId) {
            const container = document.getElementById(`solve-substeps-${stepId}`);
            const btn = document.getElementById(`solve-substeps-toggle-${stepId}`);

            if (container.classList.contains('expanded')) {
                container.classList.remove('expanded');
                btn.innerHTML = btn.innerHTML.replace('‚ñº', '‚ñ∂');
            } else {
                container.classList.add('expanded');
                btn.innerHTML = btn.innerHTML.replace('‚ñ∂', '‚ñº');
                MathJax.typesetPromise([container]);
            }
        }

        function deleteCard(ref) {
            const card = document.getElementById(`expr-${ref}`);
            if (card) {
                card.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    card.remove();
                    delete sessionResults[ref];

                    // Check if there are no more cards
                    const remaining = document.querySelectorAll('.expression-card');
                    if (remaining.length === 0) {
                        document.getElementById('empty-state').style.display = 'block';
                    }
                }, 300);
            }
        }

        // Delete variable card and remove variable from session
        async function deleteVariableCard(varName) {
            const card = document.getElementById(`expr-var-${varName}`);
            if (card) {
                card.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    card.remove();
                    delete sessionVariables[varName];
                    updateVariablesBadge();

                    // Check if there are no more cards
                    const remaining = document.querySelectorAll('.expression-card');
                    if (remaining.length === 0) {
                        document.getElementById('empty-state').style.display = 'block';
                    }
                }, 300);
            }

            // Also clear from server session
            try {
                await fetch('/api/delete-variable', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ variable: varName })
                });
            } catch (e) {
                console.warn('Could not delete variable from server:', e);
            }
        }

        // Update the variables badge count
        function updateVariablesBadge() {
            const badge = document.getElementById('var-count-badge');
            const count = Object.keys(sessionVariables).length;
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'inline';
            } else {
                badge.style.display = 'none';
            }
        }

        // Show variables panel overlay
        function showVariablesPanel() {
            updateVariablesPanel();
            document.getElementById('variables-panel-overlay').classList.add('visible');
        }

        // Hide variables panel overlay
        function hideVariablesPanel(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('variables-panel-overlay').classList.remove('visible');
            }
        }

        // Delete variable from panel
        function deleteVariable(varName) {
            deleteVariableCard(varName);
            updateVariablesPanel();
        }

        // Update variables panel content
        function updateVariablesPanel() {
            const container = document.getElementById('variables-list-container');
            const varNames = Object.keys(sessionVariables);

            if (varNames.length === 0) {
                container.innerHTML = '<p class="no-variables">No variables assigned yet</p>';
            } else {
                container.innerHTML = `
                    <ul class="variable-list">
                        ${varNames.map(name => `
                            <li>
                                <span class="var-name">${escapeHtml(name)}</span>
                                <span class="var-value" title="${escapeHtml(sessionVariables[name])}">${escapeHtml(sessionVariables[name])}</span>
                                <button class="var-delete" onclick="deleteVariable('${escapeHtml(name)}')" title="Delete variable">üóëÔ∏è</button>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme === 'dark' ? '' : 'light');

            const btn = document.getElementById('theme-toggle');
            btn.innerHTML = newTheme === 'light' ? '‚òÄÔ∏è Light' : 'üåô Dark';
            localStorage.setItem('explicas-theme', newTheme);
        }

        // Initialize theme from localStorage
        (function initTheme() {
            const saved = localStorage.getItem('explicas-theme');
            if (saved === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.getElementById('theme-toggle').innerHTML = '‚òÄÔ∏è Light';
            }
        })();

        // Export session as HTML
        function exportSession() {
            const cards = document.querySelectorAll('.expression-card');
            if (cards.length === 0) {
                alert('No expressions to export');
                return;
            }

            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');

            // Build cards HTML
            const cardsHtml = Array.from(cards).map(card => {
                const ref = card.querySelector('.expression-ref')?.textContent || '';
                const input = card.querySelector('.expression-input')?.textContent || '';
                const resultEl = card.querySelector('.result-latex, .poly-output');
                let result = '';
                if (resultEl) {
                    if (resultEl.classList.contains('poly-output')) {
                        result = '<pre>' + escapeHtml(resultEl.textContent) + '</pre>';
                    } else {
                        result = resultEl.innerHTML;
                    }
                }
                return '<div class="card"><span class="ref">' + escapeHtml(ref) + '</span>' +
                    '<div class="input"><code>' + escapeHtml(input) + '</code></div>' +
                    '<div class="result">' + result + '</div></div>';
            }).join('\n');

            const content = '<!DOCTYPE html>\n<html lang="en">\n<head>\n' +
                '<meta charset="UTF-8">\n' +
                '<title>ExpliCAS Session - ' + timestamp + '</title>\n' +
                '<script>MathJax = { tex: { inlineMath: [["$", "$"]] }, svg: { fontCache: "global" } };<\/script>\n' +
                '<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async><\/script>\n' +
                '<style>\n' +
                'body { font-family: "Segoe UI", sans-serif; background: #1a1a2e; color: #eaeaea; padding: 20px; max-width: 900px; margin: 0 auto; }\n' +
                'h1 { color: #e94560; }\n' +
                '.card { background: #0f3460; padding: 15px; margin: 15px 0; border-radius: 8px; border-left: 4px solid #e94560; }\n' +
                '.ref { background: #e94560; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.85em; }\n' +
                '.input { font-family: monospace; margin: 10px 0; }\n' +
                '.result { font-size: 1.1em; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px; margin-top: 10px; }\n' +
                'pre { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; overflow: auto; font-size: 0.75em; white-space: pre-wrap; }\n' +
                '</style>\n</head>\n<body>\n' +
                '<h1>üßÆ ExpliCAS Session</h1>\n' +
                '<p>Exported: ' + new Date().toLocaleString() + '</p>\n<hr>\n' +
                cardsHtml +
                '\n</body>\n</html>';

            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'explicas-session-' + timestamp + '.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Clear session
        async function clearSession() {
            if (!confirm('Clear all expressions and reset session?')) return;

            // Clear server session
            try {
                await fetch('/api/clear', { method: 'POST' });
            } catch (e) {
                console.warn('Could not clear server session:', e);
            }

            // Clear UI
            expressionCount = 0;
            sessionResults = {};
            sessionVariables = {};
            history.length = 0;
            historyIndex = -1;
            updateVariablesBadge();

            const container = document.getElementById('expressions');
            container.innerHTML = '<div class="empty-state" id="empty-state">' +
                '<h2>Welcome to ExpliCAS!</h2>' +
                '<p>Enter a mathematical expression below to get started.</p>' +
                '<p style="margin-top: 15px;">Try: <code>expand((1+x)^3)</code> or <code>solve(x^2 - 4 = 0, x)</code></p>' +
                '</div>';

            document.getElementById('expression-input').focus();
        }
    </script>
</body>
