<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpliCAS - Interactive Math REPL</title>

    <!-- MathJax for LaTeX rendering -->
    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ade80;
            --border: #2a4a7f;
            --input-bg: #0d1b2a;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #059669;
            --border: #d1d5db;
            --input-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 100px;
            /* Space for floating input */
        }

        header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            padding: 15px 20px;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 1.5em;
            background: linear-gradient(90deg, var(--accent), #ff9a8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-left p {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-top: 3px;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent);
        }

        .header-btn.danger {
            color: #ef4444;
        }

        .header-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 40px;
        }

        /* Expression Cards */
        .expression-card {
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease-out;
        }

        /* Variable Assignment Cards - Special styling */
        .variable-card {
            background: linear-gradient(135deg, #0a2818, #0d3a22);
            border-color: #10b981;
        }

        .variable-card .expression-header {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.1));
        }

        .variable-card .var-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 6px 14px;
            font-size: 0.9em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(-50px);
            }
        }

        .expression-header {
            background: linear-gradient(135deg, var(--bg-secondary), rgba(233, 69, 96, 0.2));
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expression-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .expression-header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1em;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .delete-btn:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
            opacity: 1;
        }

        .expression-ref {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
        }

        .var-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8em;
            margin-left: 8px;
            font-family: 'Fira Code', monospace;
        }

        .expression-header {
            overflow: visible;
        }

        .expression-header-left {
            overflow: visible;
        }

        .expression-input-wrapper {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        .expression-latex-main {
            font-size: 1.15em;
            overflow-x: auto;
            max-width: 100%;
            cursor: default;
        }

        .expression-plain-tooltip {
            display: none;
            margin-top: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 12px;
            align-items: center;
            gap: 8px;
            width: fit-content;
            max-width: 100%;
        }

        .expression-input-wrapper:hover .expression-plain-tooltip {
            display: flex;
        }

        .expression-plain-text {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.85em;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 3px 7px;
            border-radius: 6px;
            font-size: 0.85em;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--accent);
            color: var(--accent);
        }

        .copy-btn.copied {
            color: var(--success);
            border-color: var(--success);
        }

        /* Keep .expression-input for fallback when no LaTeX is available */
        .expression-input {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 1.1em;
            color: var(--text-primary);
        }

        .expression-time {
            color: var(--text-secondary);
            font-size: 0.8em;
        }

        .expression-body {
            padding: 20px;
        }

        .result-section {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.1), rgba(74, 222, 128, 0.05));
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--success);
        }

        .result-label {
            color: var(--success);
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .result-math {
            font-size: 1.3em;
            overflow-x: auto;
            max-width: 100%;
        }

        /* Scrollable expression content */
        .expression-input {
            overflow-x: auto;
            max-width: calc(100% - 100px);
            white-space: nowrap;
            scrollbar-width: thin;
        }

        .expression-input::-webkit-scrollbar {
            height: 4px;
        }

        .expression-input::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .expression-input::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        /* Scrollable step content */
        .step-math,
        .solve-step-equation,
        .solve-substep-equation {
            overflow-x: auto;
            max-width: 100%;
        }

        /* Steps Section */
        .steps-toggle {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-secondary);
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .steps-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .steps-toggle .arrow {
            transition: transform 0.2s;
        }

        .steps-toggle.expanded .arrow {
            transform: rotate(90deg);
        }

        .steps-container {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .steps-container.visible {
            display: block;
        }

        .step-item {
            padding: 12px;
            border-left: 3px solid var(--border);
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 6px 6px 0;
        }

        .step-item:last-child {
            margin-bottom: 0;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .step-header:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Sub-steps */
        .substeps-container {
            display: none;
            margin-top: 10px;
            margin-left: 20px;
            padding-left: 15px;
            border-left: 2px dashed var(--border);
        }

        .substeps-container.visible {
            display: block;
        }

        .substep-item {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 0.9em;
        }

        .substep-item:last-child {
            margin-bottom: 0;
        }

        .substep-math {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .substep-arrow {
            color: var(--success);
            font-size: 1.3em;
            font-weight: bold;
        }

        .substeps-section {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px dashed var(--border);
        }

        .substeps-toggle {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.1));
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #f59e0b;
            font-size: 0.9em;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .substeps-toggle:hover {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(251, 191, 36, 0.2));
            transform: translateY(-1px);
        }

        .step-rule {
            color: var(--accent);
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        /* Rule box with antecedent ‚Üí consequent */
        .rule-box {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1), rgba(233, 69, 96, 0.05));
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 12px;
        }

        .rule-name {
            color: var(--accent);
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .rule-change {
            font-size: 1.2em;
            text-align: center;
            padding: 8px 0;
        }

        .step-before,
        .step-after {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 1.1em;
            overflow-x: auto;
        }

        .step-before {
            background: rgba(255, 152, 0, 0.1);
            border-left: 4px solid #ff9800;
        }

        .step-before::before {
            content: "Before: ";
            color: #ff9800;
            font-weight: bold;
            font-size: 0.8em;
            display: block;
            margin-bottom: 6px;
        }

        .step-after {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4caf50;
        }

        .step-after::before {
            content: "After: ";
            color: #4caf50;
            font-weight: bold;
            font-size: 0.8em;
            display: block;
            margin-bottom: 6px;
        }

        .step-math {
            font-size: 1.2em;
        }

        .step-arrow {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.5em;
            margin: 5px 0;
        }

        /* Requirements section */
        .requires-section {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(251, 191, 36, 0.05));
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #f59e0b;
        }

        .requires-label {
            color: #f59e0b;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .requires-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .requires-list li {
            padding: 4px 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .requires-list li::before {
            content: "‚ö†Ô∏è ";
        }

        /* Solve steps section (for equation solving) */
        .solve-step-item {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
            border-radius: 10px;
            padding: 15px 18px;
            margin-bottom: 12px;
            border-left: 4px solid #3b82f6;
        }

        .solve-step-description {
            color: #3b82f6;
            font-weight: bold;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .solve-step-equation {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            text-align: center;
            font-size: 1.2em;
        }

        .solve-step-equation .MathJax {
            font-size: 1.1em !important;
        }

        .solve-substeps-toggle {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
            border: 1px solid #3b82f6;
            color: #60a5fa;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            margin: 8px 0;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .solve-substeps-toggle:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(59, 130, 246, 0.2));
            transform: translateY(-1px);
        }

        .solve-substeps-container {
            display: none;
            margin-top: 12px;
            padding-left: 20px;
            border-left: 2px solid rgba(59, 130, 246, 0.3);
        }

        .solve-substeps-container.expanded {
            display: block;
        }

        .solve-substep-item {
            background: rgba(59, 130, 246, 0.05);
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 8px;
        }

        .solve-substep-index {
            color: #60a5fa;
            font-weight: bold;
            font-size: 0.8em;
        }

        .solve-substep-description {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin: 6px 0;
        }

        .solve-substep-equation {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            padding: 8px 12px;
            text-align: center;
            font-size: 1.05em;
        }

        /* Polynomial output */
        .poly-output {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.75em;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.5;
        }

        .poly-badge {
            background: var(--accent);
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75em;
            margin-left: 10px;
        }

        /* Floating Input */
        .input-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 2px solid var(--border);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            background: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--accent), #ff6b6b);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error messages */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            color: #fca5a5;
            margin-top: 10px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .empty-state code {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
        }

        /* Variables panel overlay */
        .variables-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .variables-panel-overlay.visible {
            display: flex;
        }

        .variables-panel {
            background: var(--bg-secondary);
            border: 2px solid #10b981;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        }

        .variables-panel h2 {
            color: #10b981;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .variables-panel .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5em;
            cursor: pointer;
        }

        .variables-panel .close-btn:hover {
            color: var(--text-primary);
        }

        .variable-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .variable-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #10b981;
        }

        .variable-list .var-name {
            font-family: 'Fira Code', monospace;
            color: #10b981;
            font-weight: bold;
        }

        .variable-list .var-value {
            color: var(--text-secondary);
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .variable-list .var-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .variable-list .var-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            opacity: 1;
        }

        .no-variables {
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .header-btn.variables {
            color: #10b981;
        }

        .header-btn.variables:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }

        .var-count-badge {
            background: #10b981;
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
